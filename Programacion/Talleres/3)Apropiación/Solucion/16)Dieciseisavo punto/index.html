<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //Muestre en pantalla todas las tablas de multiplicar del 1 al 10

    function tablaMultiplicar(tabla){
      for(let i = 1; i <= 10; i++){
        alert(`
          La tabla del ${tabla} es:
          ${tabla} X ${i} = ${tabla * i}
        `);
      }
    }

    for(let i = 1; i <= 10; i++){
      tablaMultiplicar(i);
    }

  </script>
</body>
</html>
