<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Muestre en pantalla la tabla de multiplicar del número indicado por el usuario (del 1 al 10).

      let tabla = Number(
        prompt("Ingresa un número para mostrar la multiplicación de 1 a 10")
      );

      function tablaMultiplicar(tabla) {
        if (!isNaN(tabla)) {
          for (let i = 1; i <= 10; i++) {
            alert(`
              La tabla del ${tabla} es:
              ${tabla} X ${i} = ${tabla * i}
            `);
          }
        } else {
          alert('Por favor intresa un numero valido.')
        }
      }

      tablaMultiplicar(tabla);
    </script>
  </body>
</html>
