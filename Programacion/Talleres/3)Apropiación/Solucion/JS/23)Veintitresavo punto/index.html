<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
      En un vector de x posiciones (x lo define el usuario), solicite al usuario con un ciclo para el llenado de este, luego ordene el vector en orden ascendente o descendente según lo decida el usuario y luego lo imprima.
    */

    let arreglo = [];
    let tamañoMatriz = Number(prompt(`Digita la longitud de la matriz`));

    for (let i = 0; i < tamañoMatriz; i++) {
      arreglo[i] = [];
      for (let j = 0; j < tamañoMatriz; j++) {
        arreglo[i][j] = Math.floor(Math.random() * 100);
      }
    }

    arreglo.sort(function (a, b) {
      for (let i = 0; i < a.length; i++) {
        if (a[i] < b[i]) {
          return -1;
        } else if (a[i] > b[i]) {
          return 1;
        }
      }
      return 0;
    });

    for (let i = 0; i < arreglo.length; i++) {
      console.log(arreglo[i]);
    }

  </script>
</body>

</html>
