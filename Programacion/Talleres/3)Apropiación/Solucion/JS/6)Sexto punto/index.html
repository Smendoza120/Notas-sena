<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      Diseñe un algoritmo que solicite dos números y los divida, como resultado debe mostrar en pantalla (La división del número A entre el número B es: resultado). Si el denominador es cero, deben salir en pantalla: Imposible la división por 0.
    */

    let firstNumber = Number(prompt('Agrega un numero'));
    let secondNumber = Number(prompt('Agrega un numero'));

    secondNumber == 0 ? alert('Imposible la división por 0') : alert(`La división del número ${firstNumber} entre el numero ${secondNumber} es:  
    ${firstNumber / secondNumber}`);

  </script>
</body>
</html>
