<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      Solicite por teclado el nombre de un artículo, su valor de unidad, cantidad a llevar, y si es o no de la canasta familiar, como resultado debe mostrar el total del valor de los productos a llevar y si no son de la canasta familiar se le suma el IVA 19%.
    */

    let nombreArticulo = prompt('Ingresa el nombre del producto:');
    let valorUnidad = prompt('Ingresa el valor unitario del producto:');
    let cantidad = prompt('Ingresa la cantidad a llevar:');
    let canastaFamiliar = confirm('¿El articulo es de la canasta familiar?')

    let total = valorUnidad * cantidad;

    if(!canastaFamiliar){
      total *= 1.19;
    }
    
    alert(`El total a pagar por ${cantidad} ${nombreArticulo} es de ${total.toFixed(2)}.`);

  </script>
</body>
</html>
