  <script>
    /*
      Solicite un número, lo descomponga y muestre en pantalla cuántos dígitos tiene.
    */

    let numero = prompt('Ingrese un numero');
    let copia = numero;

    let unidades = numero % 10;
    let digitos = 1;
    numero = Math.floor(numero / 10);

    while (numero !== 0){
      const cifra = numero % 10;
      digitos++;
      numero = Math.floor(numero / 10);
    }

    alert(`El numero ${copia} tiene ${digitos} digitos.`);

  </script>
